<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TRX Panel — Sin conexión</title>
  <meta name="theme-color" content="#2b6cff" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#0a0f1c;color:#e8eefc;display:grid;place-items:center;min-height:100vh;padding:24px}
    .card{max-width:520px;width:100%;background:#0f1730;border:1px solid rgba(255,255,255,.10);border-radius:16px;padding:18px;box-shadow:0 12px 24px rgba(0,0,0,.35)}
    h1{font-size:20px;margin:0 0 8px}
    p{margin:0 0 14px;opacity:.9;line-height:1.4}
    button{appearance:none;border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;background:#2b6cff;color:white}
    small{display:block;margin-top:10px;opacity:.75}
  </style>
</head>
<body>
  <div class="card">
    <h1>Estás sin conexión</h1>
    <p>TRX Panel puede funcionar offline si ya se cargó antes. Conéctate a Internet y vuelve a intentarlo.</p>
    <button onclick="location.reload()">Reintentar</button>
    <small>Consejo: una vez cargada, instálala desde el navegador para un acceso más rápido.</small>
  </div>
</body>
</html>
